<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>
	<title>
		Wearable UI
	</title>
	<link href="lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="lib/tau/wearable/theme/default/tau.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/style.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>

<body>
	
	<!-- ========================================================================================================================== -->
	
	<div class="ui-page" id="popupHand" data-go-to-top-button="false">
		<header class="ui-header">
			<h2 class="ui-title">
				Passing Ball
			</h2>
		</header>
		
		<a class="ui-content">
			Aktivitas Handling Ball Selama 60 Detik Telah Selesai, Klik Tombol Dibawah ini!<br/>
		</a>
		
		<div class="ui-footer" style="margin-top: 20px; font-size: 30px;">
			<a href="2btnPopup" class="ui-btn-footer-icon" data-rel="popup" style="color: yellow; font-weight: bold;">Open</a>
		</div>
		
		<div id="2btnPopup" class="ui-popup">
			<div class="ui-popup-content">
				Apakah Anda Akan Melanjutkan ke Aktifitas Selanjutnya?
			</div>
			<div class="ui-popup-footer ui-side-button ui-grid-col-2">
				<a id="2btnPopup-cancel" class="ui-btn ui-btn-delete" data-rel="back" href="#PassingBall">Tidak</a>
				<a id="2btnPopup-ok" class="ui-btn ui-btn-check" data-rel="back" href="#HandlingBall">Ya</a>
			</div>
		</div>
	</div>
	
	<!-- ========================================================================================================================== -->
	
	<div class="ui-page" id="PassingBall">
		<div class="ui-content" style="margin-top: -30px; position: absolute;">
			<div id="Pass">
				<span id=textboxPass>Start</span>
				<p>Status: <span class="#" id="textstatusPass" style="color: black; background-color: yellow;"></span></p>
			</div>
		</div>
	</div>
	
	<!-- ========================================================================================================================== -->
	
	<div class="ui-page" id="HandlingBall">
		<div class="ui-content" style="margin-top: -30px; position: absolute;">
			<div id="Hand">
				<span id=textboxHand>Start</span>
				<p>Status: <span class="#" id="textstatusHand" style="color: black; background-color: yellow;"></span></p>
			</div>
		</div>
	</div>
	
	<!-- ========================================================================================================================== -->
	
	<script src="https://www.gstatic.com/firebasejs/4.8.2/Firebase.js"></script>

  <script src="js/accelerometerHand.js"></script>
